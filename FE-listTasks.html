<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Starter Template - Materialize</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>

      <!-- HEADER -->
        <nav class="light-blue lighten-1" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">TODO list</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Ver todos</a></li>
                    <li><a href="#">Agregar nuevo</a></li>
                </ul>
                <ul id="nav-mobile" class="side-nav">
                    <li><a href="#">Ver todos</a></li>
                    <li><a href="#">Agregar nuevo</a></li>
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>

        <br><br>
        <h2 class="header center orange-text">List Responsive</h2>
        <div class="row center">
            <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
        </div>

        <!-- END HEADER -->
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s4">
                      <input id="icon_prefix" type="text" class="validate">
                      <label for="icon_prefix">Add Task</label>
                    </div>
                    <div class="input-field col s5">
                      <input id="icon_telephone" type="tel" class="validate">
                      <label for="icon_telephone">description</label>
                    </div>
                  <select class="browser-default col s2 userSelect">
                    <option value="" disabled selected>Select User</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                  <p class="col s1 doneChecked">
                    <input type="checkbox" id="test5" />
                    <label for="test5">Done</label>
                  </p>
                </div>
                </form>

              <ul class="collection with-header">
                <li class="collection-header"><h4>Tasks</h4></li>
                <li class="collection-item">Alvin</li>
                <li class="collection-item">Alvin</li>
                <li class="collection-item">Alvin</li>
                <li class="collection-item">Alvin</li>
              </ul>
            </div>
          </div>

        <!-- FOOTTER -->
        <footer class="page-footer orange">

            <div class="footer-copyright">
                <div class="container">
                    Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
                </div>
            </div>
        </footer>

        <!--  Scripts-->
        <script src="scripts/vendors/jquery-2.1.1.min.js"></script>
        <script src="scripts/vendors/materialize.js"></script>
        <script src="scripts/vendors/angular/angular.js"></script>
        <script src="scripts/vendors/angular/angular-animate.js"></script>
        <script src="scripts/vendors/angular/angular-route.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/init.js"></script>
    </body>
</html>
